<h1 class="text-center my-3">{{tipoDeProductos}}</h1>

<div class="container" style="margin: 1em auto;">
    <div class="row">

        <div *ngFor="let product of productosAMostrar" 
          class="col-xl-3 col-lg-4 col-md-6 col-sm-11 mb-4">

      <a  class="card text-decoration-none text-black shadow">

        <img  src="{{product.imgUrl}}" 
              class="card-img-top px-2" style="cursor:pointer"
              alt="Imagen de {{product.nombre}}"
              routerLink="/producto" 
              [queryParams]="{prodId: product.id }"/>

        <div class="card-body position-relative">

          <h5 class="card-title" style="cursor:pointer"
              routerLink="/producto" 
              [queryParams]="{prodId: product.id }">
            {{product.nombre}}
          </h5>
          <h6 class="card-subtitle">${{product.precio}}</h6>
          

          <!--Onclick?-->
          <a  routerLink="/nose"
              class="btn btn-primary 
                    p-2 mt-3 
                    d-flex justify-content-center">

            <i class="material-icons me-2">
              add_shopping_cart
            </i>
            AÃ±adir al carrito 
          </a>
        </div>
      </a>

    </div>
    
</div>
