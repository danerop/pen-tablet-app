<div class="container">
    <h3 class="text-center">Carrito de compras</h3>
    
    <h4  class="text-center" *ngIf="productosEnCarrito.length == 0">
        No tienes productos en tu carrito
    </h4>

    <table *ngIf="productosEnCarrito.length != 0" class="table">
        <thead>
            <tr>
                <th>
                    Tabletas
                </th>
                <th>
                    Cantidad
                </th>
                <th>
                    Precio unitario
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productosEnCarrito">
                <td>
                    <img src="{{producto.imgUrl}}" alt="{{producto.nombre}}" style="max-width:50px; max-height:50px;">
                    {{producto.nombre}}
                </td>
                <td>
                    {{producto.cantidad}} 
                </td>
                <td>
                    {{producto.precio | currency}} 
                </td>
                <td>
                    <button class="btn btn-primary me-2" >+</button> 
                    <button class="btn btn-primary me-2" >-</button> 
                    <button class="btn btn-primary" (click)='eliminarProducto(producto.id);'>x</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="productosEnCarrito.length != 0">
        <p class="text-end" (click)="calcularTotal();">Total {{total | currency}}</p>
        <div class="text-end"> 
            <button (click)="comprarProducto();" class="btn">Comprar</button>
        </div>
    </div>
</div>
