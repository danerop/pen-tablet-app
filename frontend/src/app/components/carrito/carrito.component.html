<div class="container">
    <h3 class="text-center">Carrito de compras</h3>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Tabletas
                </th>
                <th>
                    Cantidad
                </th>
                <th>
                    Precio unitario
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let tablet of compras">
                    <td>
                        {{tablet.nombre}}
                    </td>
                    <td>
                        {{tablet.cantidad}} 
                    </td>
                    <td>
                        {{tablet.precio | currency}} 
                    </td>
                    <td>
                        <button class="btn btn-primary me-2" (click)='agregar(tablet.id);'>+</button> 
                        <button class="btn btn-primary me-2" (click)='eliminar(tablet.id);'>-</button> 
                        <button class="btn btn-primary">x</button>
                    </td>
                </tr>
        </tbody>
    </table>
    <p class="text-end">Total {{total | currency}}</p>
    <div class="text-end"> 
        <button>Comprar</button>
    </div>
</div>
