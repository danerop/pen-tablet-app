<header>
  <div class="container">
    <a routerLink="/" class="logo">Pen Tablet App</a>
    <a routerLink="/adminProducto" class="btn btn-primary text-light">ADMIN</a>
    <nav>
      <ul>
        <li>
          <a routerLink="/listaPorClasificacion" 
            [queryParams]="{idClasificacion:1}">
          Tabletas Gráficas
        </a>
        </li>

        <li>
          <a routerLink="/listaPorClasificacion"
            [queryParams]="{idClasificacion:2}">
            Monitores Gráficos
          </a>
        </li>

        <li>
          <a routerLink="">Contacto</a>
        </li>

        <li *ngIf="!username">
          <a routerLink="/login">Login</a>
        </li>
        
        <li class="menu-container" *ngIf="username">
          <a routerLink="">{{username}}</a>
          <div class="menu">
            <a routerLink="/perfil">Perfil</a>
            <a>Cerrar Sesión</a>
          </div>
        </li>
        
        <li>
          <a routerLink="/carrito">
            Carrito <span>2</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
