<div class="login" >

    <form (ngSubmit)="login()" class="custom-form" method="post" [formGroup]="loginUsuario">
      <h1>Log In</h1>
        <input
        type="email"
        id="email"
        placeholder="Ingrese email"
        required="required"
        formControlName="email"
     
      />
      <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"  class="text-danger errorLabel" >El <strong>email</strong> no tiene el formato correcto</span>

      <input
        type="password"
        id="password"
        placeholder="Ingrese contrase単a"
        required="required"
        formControlName="password"
      />
      <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched"  class="text-danger errorLabel" >La <strong>contrase単a </strong> es invalida</span>
      <button type="submit">Login</button>
      <div>
        <p class="mt-3">No Tienes cuenta? <a routerLink="/singUp">Registrar</a></p>
        <p class="mt-3">Te olvidaste la contrase単a? <a routerLink="/recuperarContrasenia"> recuperar contrase単a</a></p>
      </div>
    </form>
    <app-spinner></app-spinner>
  </div>
