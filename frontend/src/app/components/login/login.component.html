<div class="login container d-flex justify-content-center align-items-center" style="width: 40%;">

    <form (ngSubmit)="login()" 
            method="post" 
            [formGroup]="loginUsuario"
            class="w-100 card px-5 py-4 shadow mt-5"> 
      <h1 class="text-center fw-light mb-4">Log In</h1>

      <input
      type="email"
      id="email"
      placeholder="Ingrese email"
      required="required"
      formControlName="email"
      class="form-control mt-3"
      />

      <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"  class="text-danger errorLabel" >El <strong>email</strong> no tiene el formato correcto</span>

      <input
        type="password"
        id="password"
        placeholder="Ingrese contrase単a"
        required="required"
        formControlName="password"
        class="form-control mt-3"
      />

      <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched"  class="text-danger errorLabel" >La <strong>contrase単a </strong> es invalida</span>
      <button type="submit" class="mt-4 btn btn-primary d-flex align-items-center justify-content-center fs-4">
        <span class="material-icons me-2">
          login
        </span>
        Login
      </button>

      <hr>

      <div>
        <p class="mt-3 d-flex align-items-center ">
          No Tienes cuenta? 
          <a  routerLink="/singUp" 
              class="btn btn-outline-primary ms-3 d-flex align-items-center justify-content-center">
            <span class="material-icons me-2">
              person_add
            </span>
            Registrarse
          </a>
        </p>
        <p class="mt-3 d-flex align-items-center ">
          Te olvidaste la contrase単a? 
          <a  routerLink="/recuperarContrasenia"
              class="btn btn-outline-primary ms-3 d-flex align-items-center justify-content-center"> 
            <span class="material-icons me-2">
              lock_reset
            </span>
            recuperar contrase単a
          </a>
        </p>
      </div>
    </form>
    <app-spinner></app-spinner>
  </div>
