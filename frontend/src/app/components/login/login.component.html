<div class="login" >
    <form class="custom-form" method="post">
      <h1>Log In</h1>

      <input
        type="email"
        id="email"
        placeholder="Ingrese email"
        required="required"
        formControlName="email"
      />
      <input
        type="password"
        id="password"
        placeholder="Ingrese contraseña"
        required="required"
        formControlName="password"
      />

      <button type="submit">Login</button>
      <div>
        <p class="mt-3">No Tienes cuenta? <a routerLink="/singUp">Registrar</a></p>
        <a routerLink="recuperarContrasenia"> recuperar contraseña</a>
      </div>
    </form>
  </div>
