
<h2 class="text-center my-3">Admin Producto</h2>
<div class="container row d-flex justify-content-center m-auto">
    <div class="accordion col col-lg-8" id="accordionBasic">
        <!--Crear Producto-->
        <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h4>Crear Producto</h4>
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
                <form (ngSubmit)="crearProducto()" [formGroup]="crearProductoForm" class="custom-form" method="post">
                    <input
                    class="form-control mb-1"
                    type="text"
                    id="nombreProd"
                    placeholder="Ingrese Nombre del Producto"
                    required="required"
                    formControlName="nombreProd"
                    />
                    <input
                    class="form-control mb-1"
                    type="text"
                    id="descripcionProd"
                    placeholder="Ingrese descripci贸n del Producto"
                    required="required"
                    formControlName="descripcionProd"
                    />
                    <input
                    class="form-control mb-1"
                    type="text"
                    id="clasificacionProd"
                    placeholder="Ingrese clasificaci贸n del Producto"
                    required="required"
                    formControlName="clasificacionProd"
                    />
                    <input
                    class="form-control mb-1"
                    type="number"
                    id="precioProd"
                    placeholder="Ingrese precio del Producto"
                    required="required"
                    formControlName="precioProd"
                    />
                    <button type="submit" class="btn btn-primary w-100 fs-4">Crear</button>
                  </form>
            </div>
        </div>
        </div>

        <!--Editar Producto-->
        <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h4>Editar Producto</h4>
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
                <form (ngSubmit)="editarProducto()" [formGroup]="editarProductoForm" class="custom-form" method="post">
                    <select 
                    class="form-select mb-2"
                    name="idProdAEditar" 
                    id="idProdAEditar"
                    formControlName="idProdAEditar"
                    required>
                        <option value="0" disabled selected> Seleccione Un Producto a Editar</option>
                        <option 
                        *ngFor="let item of todosLosProductos" 
                        ngValue={{item.id}}>
                            {{item.id}} - {{item.nombre}}
                        </option>
                    </select>

                    <input
                    class="form-control mb-1"
                    id="nuevoNombre"
                    name="nuevoNombre"
                    type="text"
                    formControlName="nuevoNombre"
                    placeholder="Ingrese Nombre del Producto"
                    required="required"
                    />
                    <input
                    class="form-control mb-1"
                    type="text"
                    id="nuevaDescripcion"
                    placeholder="Ingrese descripci贸n del Producto"
                    required="required"
                    formControlName="nuevaDescripcion"
                    />
                    <input
                    class="form-control mb-1"
                    type="text"
                    id="nuevaClasificacion"
                    placeholder="Ingrese clasificaci贸n del Producto"
                    required="required"
                    formControlName="nuevaClasificacion"
                    />
                    <input
                    class="form-control mb-1"
                    type="number"
                    id="nuevoPrecio"
                    placeholder="Ingrese precio del Producto"
                    required="required"
                    formControlName="nuevoPrecio"
                    />
                    <button type="submit" class="btn btn-warning w-100 fs-4">Guardar Cambios</button>
                  </form>
            </div>
        </div>
        </div>

        <!--Eliminar Producto-->
        <div class="accordion-item">
        <h2 class="accordion-header te" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <h4>Eliminar Producto</h4>
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
                <form (ngSubmit)="eliminarProducto()" [formGroup]="eliminarProductoForm" class="custom-form" method="post">

                    <select 
                    class="form-select mb-2"
                    name="idProdAEliminar" 
                    id="idProdAEliminar"
                    formControlName="idProdAEliminar"
                    required>
                        <option value="0" disabled selected> Seleccione Un Producto a Editar</option>
                        <option 
                        *ngFor="let item of todosLosProductos" 
                        ngValue={{item.id}}>
                            {{item.id}} - {{item.nombre}}
                        </option>
                    </select>
                    <button type="submit" class="btn btn-danger w-100 fs-4">Eliminar</button>
                  </form>
            </div>
        </div>
        
    </div>
</div>
