<div class="login" >
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()" class="custom-form" method="post">
      <h1>Recuperar contrase√±a</h1>

      <input
        type="email"
        id="email"
        placeholder="Ingrese email"
        required="required"
        formControlName="correo"
      />
      <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched"  class="text-danger errorLabel" >El <strong>email</strong> no tiene el formato correcto</span>

      <button type="submit">Enviar email</button>
      <div>
        <p class="mt-3"><a routerLink="/login">Volver</a></p>
      </div>
    </form>
  </div>
  <app-spinner></app-spinner>
